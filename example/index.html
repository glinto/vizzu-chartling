<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Chartling example</title>

	<script type="module">
		import data from './data.js';
		import Vizzu from 'https://cdn.jsdelivr.net/npm/vizzu@~0.4.0/dist/vizzu.min.js';
		import { Chartling } from '../dist/index.js';

		window.addEventListener('DOMContentLoaded', (event) => {
			// The Chartling lass must be initalized with a Vizzu class reference,
			// because it does not bundle a Vizzu class with itself.
			// Keep it clean and lean!
			Chartling.use(Vizzu);
			// Create our firt chartling instance
			let c = new Chartling('.chartling-chart');
			// Give it some data
			c.data = data

		});



	</script>
</head>
<style>
	body {
		margin: 0;
		padding: 0;
	}

	d-flex {
		display: flex;
	}

	.chartling-chart {

		min-height: 200px;
	}
</style>

<body>
	<div class="d-flex">
		<div class="chartling-chart"></div>
	</div>

</body>

</html>
